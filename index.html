<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Desisto de programar</title>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">We are The Pitruca Team</h4>
                      </div>
      
                      <form>
                        <H1>Dados do aluno</H1>
                        <p>Preencha somente com o necessário</p>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example11">NOME</label>
                          <input type ="text" id="form2Example11" class="form-control"
                            placeholder="Nome completo do estudante" />
                        </div><br>
                        
                    
      
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example22">DATA DE NASCIMENTO</label>
                          <input type="date" id="form2Example22" class="form-control" />
                          
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                          <label class="form-label" for="form2Example11">Sexo</label>
                         
                            <select class="form-control" name="list">
                          
                              <option value="MASCULINO">MASCULINO</option>
                              <option value="FEMENINO">FEMENINO</option>
                            </select> 
                        </div>
                        
                        <div data-mdb-input-init class="form-outline mb-4">
                          <h6>Para o PUNIV</h6>
                          <label class="form-label" for="form2Example11">Classe</label>
                         
                            <select class="form-control" name="list">
                          
                              <option value="10">10ª classe</option>
                              <option value="11">11ª classe</option>
                              <option value="12">12ª classe</option>
                            </select> <br>
                            <h4>DADOS DO ENCARREGADO</h4>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="form2Example11">NOME</label>
                              <input type ="text" id="form2Example11" class="form-control"
                                placeholder="Nome completo do ENCARREGADO" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="form2Example11">Numero</label>
                              <input type ="number" id="form2Example11" class="form-control"
                                placeholder="Numero do encarregado" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="form2Example11">Endereço</label>
                              <input type ="text" id="form2Example11" class="form-control"
                                placeholder="Endereço local" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="form2Example11">Municipio</label>
                              <input type ="text" id="form2Example11" class="form-control"
                                placeholder="Municipio residente" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="form2Example11">Email</label>
                              <input type ="email" id="form2Example11" class="form-control"
                                placeholder="email do encarregado" />
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                              <label class="form-label" for="form2Example11">A provincia atual</label>
                              <select class="form-control" name="list" >
                                <option value="">ZAIRE</option>
                                <option value="">BENGUELA</option>
                                <option value="">LUANDA</option>
                              </select>
                            </div>



                        <div class="text-center pt-1 mb-5 pb-1">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-success fa-lg gradient-custom-2 mb-3 " type="button">ENVIAR</button> <br> <br>
                         
                        </div>
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-danger fa-lg gradient-custom-2 mb-3 " type="button">Cancelar</button> <br> <br>
                        
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">JA FEZ A INCRIÇÃO?</p>  
                                              <button type="button"> </button><br>
                                           
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">este é o melhor colegio de Angola</h4>
                      <p class="small mb-0">Coloque seus filhos e ñ irá se arrepender.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
